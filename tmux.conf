# Change prefix to C-s
unbind C-b
set -g prefix C-s

# Source tmux.conf with bind-key r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Move between panes with C- + vim nav keys
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Change to 256 color
set-option -g default-terminal "screen-256color"

# Set status bar colors
set -g status-bg '#666666'
set -g status-fg '#dddddd'

# Status bar left accommodates long session names, status bar right displays date
set -g status-left-length 50
set -g status-right " #(date '+%a %b %d %H:%M') "

# - splits vertically, \ splits horizontally
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'

# Resize pans with S-arrow and C-arrow
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Change to current pane's directory when creating a new window
bind c new-window -c '#{pane_current_path}'

# Change window indexing to start at 1 instead of 0
set-option -g base-index 1
set-option -g renumber-windows on

# bind-key d breaks current pane
bind-key b break-pane -d


# See https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
